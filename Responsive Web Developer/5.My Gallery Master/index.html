<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="image/devchallenges.png"/>
  <title>My Gallery Master</title>

  <!-- Style -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
      <div class="profil">
        <img src="image/profilePhoto.png" alt="profil" class="image-profil">
        <h2 class="name-profil">Rodney Cotton</h2>
        <p class="address">Helsinki, Finland</p>
      </div>

      <div class="information">
        <div class="col">
          <h3>100</h3>
          <p>Posts</p>
        </div>
        <div class="col">
          <h3>2,242</h3>
          <p>Follower</p>
        </div>
        <div class="col">
          <h3>1,432</h3>
          <p>Following</p>
        </div>

      </div>
    </header>

    <main>
      <div class="gallery-image">
        <div class="col header-1">
          <img src="image/photo1.png" alt="Image Gallery">
        </div>
        <div class="col header-2">
          <img src="image/photo2.png" alt="Image Gallery">
        </div>
        <div class="col center-1">
          <img src="image/photo3.png" alt="Image Gallery">
        </div>
        <div class="col center-2">
          <img src="image/photo_4.png" alt="Image Gallery">
        </div>
        <div class="col end-1">
          <img src="image/photo5.png" alt="Image Gallery">
        </div>
        <div class="col end-2">
          <img src="image/photo6.png" alt="Image Gallery">
        </div>
      </div> <!-- end Gallery image -->
    </main>

    <footer>
      <p>created by Pangestu.Ncp - devChallenges.io</p>
    </footer>
</body>
</html>
